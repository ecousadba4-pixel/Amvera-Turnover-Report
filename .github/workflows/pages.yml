name: Deploy frontend to GitHub Pages (minify + cache-bust)

on:
  push:
    branches: ['main']
    paths:
      - 'frontend/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build site (copy + minify + rewrite)
        shell: bash
        run: |
          set -euo pipefail

          # copy sources for Pages
          mkdir -p site/frontend
          cp -r frontend/* site/frontend/
          touch site/.nojekyll

          # version for cache-busting
          VER="$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::8}"
          echo "Using version: $VER"

          # minify assets
          npx --yes clean-css-cli -o site/frontend/styles.min.css frontend/styles.css
          npx --yes esbuild frontend/app.js --minify --outfile=site/frontend/app.min.js

          # rewrite links in HTML via Python (avoids YAML escaping problems)
          export HTML="site/frontend/revenue_dashboard.html"
          export VER="$VER"
          python3 - <<'PY'
          import os, re, json, io
          html_path = os.environ["HTML"]
          ver = os.environ["VER"]
          with open(html_path, 'r', encoding='utf-8') as f:
              s = f.read()
          s = re.sub(r'href=(["\'])styles\.css\1',
                     rf'href=\1styles.min.css?v={ver}\1', s)
          s = re.sub(r'src=(["\'])app\.js\1',
                     rf'src=\1app.min.js?v={ver}\1', s)
          with open(html_path, 'w', encoding='utf-8') as f:
              f.write(s)
          with open('site/frontend/version.json', 'w', encoding='utf-8') as f:
              json.dump({"version": ver}, f)
          print('HTML rewritten, version.json written:', ver)
          PY

          echo "---- first lines of HTML ----"
          head -n 12 site/frontend/revenue_dashboard.html || true
          echo "---- version.json ----"
          cat site/frontend/version.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4

