name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build site (copy + minify + rewrite)
        run: |
          set -euo pipefail

          # copy sources
          mkdir -p site/frontend
          cp -r frontend/* site/frontend/
          touch site/.nojekyll

          # version for cache-busting
          VER="$(date -u +%Y%m%d%H%M%S)-${GITHUB_SHA::8}"
          echo "Using version: $VER"

          # minify css/js
          npx --yes clean-css-cli -o site/frontend/styles.min.css frontend/styles.css
          npx --yes esbuild frontend/app.js --minify --outfile=site/frontend/app.min.js

          # rewrite links in HTML -> *.min + ?v=<VER>
          HTML="site/frontend/revenue_dashboard.html"
          perl -0777 -pe "s/href=(\"|')styles\.css\1/href=\$1styles.min.css?v=${VER}\$1/g" -i "$HTML"
          perl -0777 -pe "s/src=(\"|')app\.js\1/src=\$1app.min.js?v=${VER}\$1/g" -i "$HTML"

          # version.json for loader.html
          printf '{"version":"%s"}\n' "$VER" > site/frontend/version.json

          echo "---- first lines of HTML ----"
          head -n 12 "$HTML" || true
          echo "---- version.json ----"
          cat site/frontend/version.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
