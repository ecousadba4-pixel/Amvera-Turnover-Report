name: u4s-revenue-api
services:
  - name: api
    dockerfile: backend/Dockerfile
    env:
      - APP_ENV
      - DATABASE_URL
      - ADMIN_PASSWORD_SHA256
      - CORS_ALLOW_ORIGINS
      - PORT
      - READ_ONLY
    http:
      port: 8000
routes:
  - name: public
    service: api
    port: 8000
    path: /
